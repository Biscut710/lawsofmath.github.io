<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Laws of Math</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #fd79a8;
            --accent-color: #00cec9;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #2d3436;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-bottom: 30px;
            font-style: italic;
        }

        .math-law {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 3px solid var(--accent-color);
        }

        .math-law:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.12);
        }

        .math-law h3 {
            margin-top: 0;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-size: 1.5rem;
            border-bottom: 1px solid var(--accent-color);
            padding-bottom: 5px;
            display: inline-block;
        }

        .math-law p.equation {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--secondary-color);
            text-align: center;
            padding: 10px 0;
            background: linear-gradient(to right, #f6d365, #fda085);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 5px 0;
        }

        .add-form {
            background: linear-gradient(135deg, #e0f7fa 0%, #e1bee7 100%);
            padding: 30px;
            border-radius: 12px;
            margin-top: 40px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .add-form h2 {
            margin-top: 0;
            color: var(--primary-color);
            text-align: center;
            font-size: 2rem;
        }

        .submit-btn {
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <h1>Laws of Math</h1>
    <p class="subtitle">Goofy ass math rules</p>
    <div class="math-law">
        <h3>Dashel Kight</h3>
        <p class="equation">2=3</p>
    </div>
    <div class="math-law">
        <h3>Quinn Wengert</h3>
        <p class="equation">2+7=7</p>
    </div>
    <div class="math-law">
        <h3>Charles Willis</h3>
        <p class="equation">5=3</p>
    </div>
    <div class="add-form">
        <h2>Add Your Own GoofyMath Law</h2>
        <p>fill this random form:</p>
        <a href="https://forms.gle/7mAw8C5ezmVDu7NF9" target="_blank" class="submit-btn" style="display: inline-block; text-decoration: none; text-align: center; margin-top: 15px;">
            Submit Your Discovery
        </a>
        <p style="margin-top: 20px; font-size: 0.9rem; color: #555; text-align: center;">
            All submissions undergo review by a squirrel.
        </p>
    </div>
</body>
</html>
